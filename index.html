<body>

            <a class="recuperar">¿Ha olvidado su usuario?</a>

                <input type="password" id="password" name="password" placeholder="Contraseña" required><br>
                <!-- Icono de ojo usando Bootstrap Icons -->

            </div>

                <button class="btn-con-imagen">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        // Obtener el ícono y el campo de contraseña
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        // Cambiar el tipo de input al hacer clic en el ícono
        togglePassword.addEventListener('click', function() {
            // Alternar entre tipo 'password' y 'text'
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;

            // Alternar los íconos
            if (type === 'password') {
                togglePassword.classList.remove('bi-eye');
                togglePassword.classList.add('bi-eye-slash'); // Ojo cerrado
            } else {
                togglePassword.classList.remove('bi-eye-slash');
                togglePassword.classList.add('bi-eye'); // Ojo abierto
            }
        });
    </script>
</body>
<script>
    // Definir las imágenes de fondo
    const backgrounds = [
        'assets/get-login-background.jpg',
        'assets/get-login-background1.jpg',
        'assets/get-login-background3.jpg',
        'assets/get-login-background4.jpg',
        'assets/get-login-background5.jpg',
    ];

    // Seleccionar una imagen aleatoria
    const randomIndex = Math.floor(Math.random() * backgrounds.length);
    const randomBackground = backgrounds[randomIndex];

    // Establecer la imagen aleatoria como fondo de la página
    document.body.style.backgroundImage = `url('${randomBackground}')`;
</script>
